<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Kesty - Check Ins</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script language="javascript" type="text/javascript" src="basic.js"></script>
    	<link rel="stylesheet" href="basic.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
    	<META NAME="Generator" CONTENT="Nokia WRT plug-in for Aptana Studio 2.3.0" />
	</head>
	<body>
		<div class="content">
<!--check ins-->
            <div class="content_titulo">
		    	<div class="titulo checkin">Check Ins</div>
         	</div>
            <div class="checkins margin_fixed">
                <div class="post">
                    <p>Name:</p>
                    <input type="text" />
                </div>
                <div class="post">
                    <p>Categories:</p>
                    <input type="text" />
                </div>
                <div class="post">
                    <p>Neighborhood:</p>
                    <input type="text" />
                </div>
                <div class="post">
                    <p>City:</p>
                    <input type="text" />               
                </div>
                <div class="post">
                    <p>CP:</p>
                    <input type="text" />
                </div>
			</div> 
            <!--menu-->
            <div class="menu">
            	<div class="activo"><button type="button" class="btn_home" onclick="Home.load();">Home</button></div>
            	<div><button type="button" class="btn_profile" onclick="Profile.load();">Profile</button></div>
                <div><button type="button" class="btn_highlights" onclick="Highligts.load();">Highlights</button></div>
                <div><button type="button" class="btn_friends" onclick="Friends.load();">Friends</button></div>
                <br clear="all" />
            </div>
   			<!--end menu-->  
<!--end check ins-->

       		</div>
	</div>
	</body>
</html>
