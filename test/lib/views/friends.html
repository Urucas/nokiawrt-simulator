<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Sample Widget</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script language="javascript" type="text/javascript" src="basic.js"></script>
    	<link rel="stylesheet" href="basic.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
    	<META NAME="Generator" CONTENT="Nokia WRT plug-in for Aptana Studio 2.3.0" />
	</head>
	<body>
		<div class="content">
            <!--home-->
            <div class="content_titulo">
	            <div class="titulo friends">Friends</div>
            </div>
            <div style="height:62px;"></div>
	            <p style="color:#F63">Friends - Falta</p>
				<div class="details">
                        <img src="img/ejemplo_foto_reviews.png" border="0" alt="Cafe Pahito" title="Cafe Pahito" />
                        <h2>Cafe Itarse</h2>
                        <div class="puntos">
                            <div><button type="button" class="activo"></button></div>
                            <div><button type="button" class="activo"></button></div>
                            <div><button type="button" class="activo"></button></div>
                            <div><button type="button"></button></div>
                            <div><button type="button"></button></div>
                            <p>352 Reviews</p>
                            <br clear="all" />
                        </div>
                        <p id="id_user" >311 Neiman Marcus Union Square</p>
                        <p class="info">Cafe Pizza Bar</p>
                        <p class="info">Hours Today <b>12:00pm</b>-<b>2:00am</b></p>
                        <br clear="all" />
                    </div>
            <div style="height:64px;"></div>
			<!--menu-->
            <div class="menu">
            	<div><button type="button" class="btn_home" onclick="Home.load();">Home</button></div>
            	<div><button type="button" class="btn_profile" onclick="Profile.load();">Profile</button></div>
                <div><button type="button" class="btn_highlights" onclick="Highligts.load();">Highlights</button></div>
                <div class="activo"><button type="button" class="btn_friends" onclick="Friends.load();">Friends</button></div>
                <br clear="all" />
            </div>
   			<!--end menu--> 
		</div>
	</body>
</html>
